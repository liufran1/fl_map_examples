<!DOCTYPE html>
<html>
  <head>
    <title>Copy-Paste Monster</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=drawing,places&v=weekly"
      defer
    ></script>
  </head>
  <body>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <script type="text/javascript">
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 39.692082, lng: -86.366921 },
          zoom: 16,
          mapTypeId: 'satellite'
        });

        //Add search bar
        const input = document.getElementById("pac-input");
        const searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.RIGHT_TOP].push(input);

        map.addListener("bounds_changed", () => {
          searchBox.setBounds(map.getBounds());
        });
        let markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener("places_changed", () => {
          const places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }
          // Clear out the old markers.
          markers.forEach((marker) => {
            marker.setMap(null);
          });
          markers = [];
          // For each place, get the icon, name and location.
          const bounds = new google.maps.LatLngBounds();
          places.forEach((place) => {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            const icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25),
            };
            // Create a marker for each place.
            markers.push(
              new google.maps.Marker({
                map,
                icon,
                title: place.name,
                position: place.geometry.location,
              })
            );

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });

        // Add polygon drawer
        const drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: [
              google.maps.drawing.OverlayType.POLYGON,
            ],
          },
          polygonOptions: {
                draggable: false,
                editable: true,
                fillColor: '#fcba03',
                fillOpacity: 0.5,
                strokeColor: '#fcba03',
            }
        });

        drawingManager.setMap(map);

        var infowindow = new google.maps.InfoWindow();
        
        // Add info windows for area
        google.maps.event.addListener(drawingManager, 'polygoncomplete', function(polygon) {
          var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
          infowindow.setContent((area*10.7639).toFixed(2)+" sq feet");
          infowindow.setPosition(polygon.getPath().getAt(0));
          infowindow.open(map);

          // Update area when polygon edited
          google.maps.event.addListener(polygon.getPath(), 'set_at', function() {
            //set_at refers to the vertices defined by the drawing tool
            var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
            infowindow.setContent((area*10.7639).toFixed(2)+" sq feet");
            infowindow.setPosition(polygon.getPath().getAt(0));
            infowindow.open(map);
          });

          google.maps.event.addListener(polygon.getPath(), 'insert_at', function() {
            //insert_at refers to the editable edges defined by the drawing tool
            var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
            infowindow.setContent((area*10.7639).toFixed(2)+" sq feet");
            infowindow.setPosition(polygon.getPath().getAt(0));
            infowindow.open(map);
          });
        });

        google.maps.event.addListener(drawingManager, 'overlaycomplete', function(e) {
        if (e.type != google.maps.drawing.OverlayType.MARKER) {
            // Switch back to non-drawing mode after drawing a shape.
            drawingManager.setDrawingMode(null);
          };
        });


      }
    </script>
    <div id="map"></div>
  </body>
</html>
