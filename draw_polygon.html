      function initMap() {
        
        const map = new google.maps.Map(document.getElementById("map"), {
          center: initLatLon,
          zoom: 16,
          mapTypeId: 'satellite'
        });

        new google.maps.Marker({
          position: initLatLon,
          map,
          title: "",
        });

        //Add search bar
        const input = document.getElementById("pac-input");
        const searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.RIGHT_TOP].push(input);

        map.addListener("bounds_changed", () => {
          searchBox.setBounds(map.getBounds());
        });
        let markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener("places_changed", () => {
          const places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }
          // Clear out the old markers.
          markers.forEach((marker) => {
            marker.setMap(null);
          });
          markers = [];
          // For each place, get the icon, name and location.
          const bounds = new google.maps.LatLngBounds();
          places.forEach((place) => {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            const icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25),
            };
            // Create a marker for each place.
            markers.push(
              new google.maps.Marker({
                map,
                icon,
                title: place.name,
                position: place.geometry.location,
              })
            );

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });

        // Add polygon drawer
        const drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: [
              google.maps.drawing.OverlayType.POLYGON,
            ],
          },
          polygonOptions: {
                draggable: false,
                editable: true,
                fillColor: '#fcba03',
                fillOpacity: 0.5,
                strokeColor: '#fcba03',
            }
        });

        drawingManager.setMap(map);

        var infowindow = new google.maps.InfoWindow();
        
        // Add info windows for area
        google.maps.event.addListener(drawingManager, 'polygoncomplete', function(polygon) {
          var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
          infowindow.setContent((area*10.7639).toFixed(2)+" sq feet");
          infowindow.setPosition(polygon.getPath().getAt(0));
          infowindow.open(map);

          // Update area when polygon edited
          google.maps.event.addListener(polygon.getPath(), 'set_at', function() {
            //set_at refers to the vertices defined by the drawing tool
            var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
            infowindow.setContent((area*10.7639).toFixed(2)+" sq feet");
            infowindow.setPosition(polygon.getPath().getAt(0));
            infowindow.open(map);
          });

          google.maps.event.addListener(polygon.getPath(), 'insert_at', function() {
            //insert_at refers to the editable edges defined by the drawing tool
            var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
            infowindow.setContent((area*10.7639).toFixed(2)+" sq feet");
            infowindow.setPosition(polygon.getPath().getAt(0));
            infowindow.open(map);
          });
        });

        google.maps.event.addListener(drawingManager, 'overlaycomplete', function(e) {
        if (e.type != google.maps.drawing.OverlayType.MARKER) {
            // Switch back to non-drawing mode after drawing a shape.
            drawingManager.setDrawingMode(null);
          };
        });


      }
      Promise.resolve(getParcelData(initLatLon['lat'],initLatLon['lng'],landgridKey)).then(function(data) {
          console.log(data)
          console.log(data['results'])
          let gmapsCoords = formatGMapsData(data)

          const parcel = new google.maps.Polygon({
            paths: gmapsCoords,
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
          });
          parcel.setMap(map);
          // console.log(gmapsCoords);
      })
    </script>
