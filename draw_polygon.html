<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Tools</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=drawing&v=weekly"
      defer
    ></script>
    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript">
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 39.692082, lng: -86.366921 },
          zoom: 16,
          mapTypeId: 'satellite'
        });

        const drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: [
              google.maps.drawing.OverlayType.POLYGON,
            ],
          },
          polygonOptions: {
                draggable: false,
                editable: true,
                fillColor: '#fcba03',
                fillOpacity: 0.5,
                strokeColor: '#fcba03',
            }

          // circleOptions: {
          //   fillColor: "#fcba03",
          //   fillOpacity: 1,
          //   strokeWeight: 5,
          //   clickable: false,
          //   editable: true,
          //   zIndex: 1,
          // },
        });

        drawingManager.setMap(map);

        var infowindow = new google.maps.InfoWindow();
        
        google.maps.event.addListener(drawingManager, 'polygoncomplete', function(polygon) {
          var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
          infowindow.setContent((area*10.7639).toFixed(2)+" sq feet");
          infowindow.setPosition(polygon.getPath().getAt(0));
          infowindow.open(map);


          google.maps.event.addListener(polygon, 'click', function() {
              google.maps.event.addListener(polygon.getPath(), 'set_at', function() {
                var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
                infowindow.setContent((area*10.7639).toFixed(2)+" sq feet");
                infowindow.setPosition(polygon.getPath().getAt(0));
                infowindow.open(map);
              });

              google.maps.event.addListener(polygon.getPath(), 'insert_at', function() {
                var area = google.maps.geometry.spherical.computeArea(polygon.getPath());
                infowindow.setContent((area*10.7639).toFixed(2)+" sq feet");
                infowindow.setPosition(polygon.getPath().getAt(0));
                infowindow.open(map);
              });
              setSelection(polygon);
          });
        });

        google.maps.event.addListener(drawingManager, 'overlaycomplete', function(e) {
        if (e.type != google.maps.drawing.OverlayType.MARKER) {
            // Switch back to non-drawing mode after drawing a shape.
            drawingManager.setDrawingMode(null);
          };
        });


      }
    </script>
    <div id="map"></div>
  </body>
</html>
